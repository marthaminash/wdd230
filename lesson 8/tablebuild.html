<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Table</title>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th colspan="3" class="caption main-caption">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="heading">Period</td>
                <td class="heading">Sales</td>
                <td class="heading">Sales Goal</td>
            </tr>
            <tr>
                <td class="day">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td class="day">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td class="day">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td class="day">November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td class="day">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td class="day">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan= "3" class="caption">Complied 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
