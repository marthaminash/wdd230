<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber Home Page</title>
    <script src="https://kit.fontawesome.com/4a011261d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="nav-branding logo"><img src="images/logo.png" alt="logo" width="60"></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Discover</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Directory</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Join</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></i></a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

    </header>
    <main>
        <div class="date-section">
        </div>
        <div class="grid-container">
            <div class="grid-element grid-element-event">Event</div>
            <div class="grid-element grid-element-weather">Weather</div>
            <div class="grid-element grid-element-hero">Hero with site name to call to action</div>
            <div class="grid-element grid-element-join">Join</div>
            <div class="grid-element grid-element-news">News Release</div>
            <div class="grid-element grid-element-spotlight">
                <div class="grid-element spotlight-1">Spotlight 1</div>
                <div class="grid-element spotlight-2">Spotlight 2</div>
                <div class="grid-element spotlight-3">Spotlight 3</div>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/logo.png" alt="logo" width="150" class="logo footer-grid-logo">
        <div class="address-section">Rynok Square, 1, Lviv, Ukraine, 79008</div>
        <div class="contact">
            <a href="#">volya@info.com</a>
        </div>
        <div class="copyright-section">
            <p>&copy;2022 Volya - Chamber Of Commerce | Martha Minash | WDD 230 Project |<span id="placeholder"></span></p>
        </div>
    </footer>
    <script src="js/script.js"></script>

</body>
</html>
