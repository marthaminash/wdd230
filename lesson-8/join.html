    <header>
        <nav class="navbar">
            <a href="../home.html" class="nav-branding logo"><img src="../images/logo.webp" alt="logo" width="60"></a>

            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></i></a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

    </header>
    <main>
        <div class="main-form-wrapper">
            <div class="form-wrapper first-element">
                <form class="form">
                    <label for="fname" class="first-name-label">First name*:</label><br>
                    <input type="text" id="fname" name="fname" required placeholder="Enter your first name" class="input-field"><br>
                    <label for="lname">Last name*:</label><br>
                    <input type="text" id="lname" name="lname" required placeholder="Enter your last name" class="input-field"><br>
                    <label for="bposition">Business position:</label><br>
                    <input type="text" id="bposition" name="bposition"placeholder="Business position" class="input-field"><br>
                    <label for="email">Email*:</label><br>
                    <input type="email" id="email" name="email" required placeholder="user@mail.com" class="input-field"><br>
                    <label for="bname">Business name*:</label><br>
                    <input type="text" id="bname" name="bname" required placeholder="Business name" class="input-field"><br><br>
                </form> 
            </div>
            <div class="radio-btn-form-wrapper second-element">
                <form class="radio-btn-form">
                    <input type="radio" id="np" name="membership" checked>
                    <label for="np">NP Membership(no fee) </label><br>
                    <input type="radio" id="bronze" name="membership">
                    <label for="bronze">Bronze Membership</label><br>
                    <input type="radio" id="silver" name="membership">
                    <label for="silver">Silver Membership</label><br>
                    <input type="radio" id="gold" name="membership">
                    <label for="gold">Gold Membership</label>
                    </form> 
            </div>
            <div class="business-description-wrapper third-element">
                <p>Business description</p>
                <textarea id="business-description" name="bussiness-description" rows="14" cols="38"></textarea>
                <input type="submit" value="Submit" id="submit-btn" onClick="location.href='../thankyoupage.html'">
            </div>
        </div>
        
    </main>
    <footer>
        <img src="images/logo.png" alt="logo" width="150" class="logo footer-grid-logo">
        <div class="address-section">Rynok Square, 1, Lviv, Ukraine, 79008</div>

        </div>
